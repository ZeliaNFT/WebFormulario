{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}

</head>
    <body>
        <div class="container">
            <section class="bg--secondary-color pt3 pb3">
            <div class="container">
                <div class="mb2 align--center">
                    <h2 class="mb1">Contato</h2>
                </div>

            {% bootstrap_messages %} <!-- Caso a mensagem não seja enviada por algum  motivo, deixar uma mensagem -->
                <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
                    {% csrf_token %} <!-- Recurso de segurança do Django. Gera um token diferente para cada formulário e verifica se ninguém o alterou no meio do caminho -->
                    {% bootstrap_form form %} <!-- O bootstrap será aplicado em nosso form -->
                    {% buttons %} <!-- Cria um botão -->
                    <button type="submit" class="btn btn-info"> Enviar Mensagem</button>
                    <input TYPE="button" class="btn btn-info" VALUE="Voltar a Página Inicial" onClick="history.go(-1)">

                    {% endbuttons %}
                </form>
        </div>
    {% bootstrap_javascript jquery='full' %}
    </body>
</html>
